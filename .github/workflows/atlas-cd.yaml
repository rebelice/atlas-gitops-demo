name: Atlas CD
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Push Schema to Registry
        id: schema-push
        run: |
          echo "### Deployment for ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Push current schema to registry with tag
          atlas schema push --env ci --tag ${{ github.ref_name }}

          echo "ðŸ“¦ Schema pushed to registry with tag: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
        env:
          ATLAS_CLOUD_TOKEN: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Apply Schema to Production
        uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.PROD_DB_URL }}?search_path=public
          to: atlas://app?tag=${{ github.ref_name }}
          dev-url: docker://postgres/15/dev?search_path=public
          lint-review: ALWAYS
        env:
          ATLAS_CLOUD_TOKEN: ${{ secrets.ATLAS_CLOUD_TOKEN }}
