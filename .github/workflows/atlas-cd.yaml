name: Atlas CD
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  # Stage 1: Deploy to Staging (Automatic)
  staging:
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Push Schema to Registry
        run: |
          echo "### Deployment ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          atlas schema push --env ci --tag ${{ github.ref_name }}
          echo "ðŸ“¦ Schema pushed with tag: **${{ github.ref_name }}**" >> $GITHUB_STEP_SUMMARY
        env:
          ATLAS_CLOUD_TOKEN: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Deploy to Staging
        uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.STAGING_DB_URL }}?search_path=public
          to: atlas://app?tag=${{ github.ref_name }}
          dev-url: docker://postgres/15/dev?search_path=public
          lint-review: WARNING
        env:
          ATLAS_CLOUD_TOKEN: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Staging Deploy Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next Steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Test the changes in staging environment" >> $GITHUB_STEP_SUMMARY
          echo "2. When ready, approve the production deployment" >> $GITHUB_STEP_SUMMARY

  # Stage 2: Deploy to Production (Requires Approval)
  production:
    needs: staging
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Setup Atlas
        uses: ariga/setup-atlas@v0
        with:
          cloud-token: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Deploy to Production
        uses: ariga/atlas-action/schema/apply@v1
        with:
          url: ${{ secrets.PROD_DB_URL }}?search_path=public
          to: atlas://app?tag=${{ github.ref_name }}
          dev-url: docker://postgres/15/dev?search_path=public
          lint-review: ALWAYS
        env:
          ATLAS_CLOUD_TOKEN: ${{ secrets.ATLAS_CLOUD_TOKEN }}

      - name: Production Deploy Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## âœ… Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
